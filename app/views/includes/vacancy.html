<li class="vacancy">
  <dt>Vacancy</dt>
  <dd>{{ vacancy.title }}</dd>

  <dt>Prison</dt>
  <dd>{{ vacancy.prison }}</dd>

  <dt>Role</dt>
  <dd>{{ vacancy.role_type }}</dd>

  <dt>Salary</dt>
  <dd>{{ vacancy.salary }}</dd>

  <dt>Closes</dt>
  <dd>{{ vacancy.closing_date }}</dd>

  <dt>
    <a class="button" href="{{vacancy.url}}">View Details</a>
  </dt>
</li>
